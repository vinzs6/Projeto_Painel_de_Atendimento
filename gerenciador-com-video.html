<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador</title>
    <link rel="stylesheet" href="assets/CSS/Style.css" />
    <link rel="stylesheet" href="assets/CSS/footer.css" />
    <link rel="stylesheet" href="assets/CSS/video.css" />
  </head>

  <body>
    <!--Rodapé-->
    <footer>
      <div class="footer">
        <div class="f-1">
          <div id="dataHora">data</div>
        </div>
        <div class="f-1">
          <div class="logo">
            <img src="assets/Img/logof.jpg" width="55px" alt="Logo da Empresa" />
          </div>
        </div>
        <div class="f-1">
          <div id="clima">clima</div>
        </div>
      </div>
      <script src="assets/JS/footer.js"></script>
    </footer>

    <!-- Container de Vídeo abaixo do rodapé -->
    
    <section class="video-container">
      <video id="meuVideo" width="640" controls>
        <source src="assets/Videos/video1.mp4" type="video/mp4" />
        Seu navegador não suporta vídeo HTML5.
      </video>
      <div class="video-buttons">
        <button onclick="trocarVideo('assets/Videos/video1.mp4')">Vídeo 1</button>
        <button onclick="trocarVideo('assets/Videos/video2.mp4')">Vídeo 2</button>
        <button onclick="trocarVideo('assets/Videos/video3.mp4')">Vídeo 3</button>
      </div>
    </section>

    <!-- Script para trocar vídeo -->
    <script>
      const videos = [
        'assets/Videos/video1.mp4',
        'assets/Videos/video2.mp4',
        'assets/Videos/video3.mp4'
      ];
    
      let videoAtual = 0;
      const videoElement = document.getElementById('meuVideo');
    
      function trocarVideo(src) {
        videoAtual = videos.indexOf(src);
        videoElement.src = src;
        videoElement.play();
      }
    
      videoElement.addEventListener('ended', () => {
        videoAtual = (videoAtual + 1) % videos.length;
        videoElement.src = videos[videoAtual];
        videoElement.play();
      });
    </script>
    
  </body>
</html>
