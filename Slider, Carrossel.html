<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Atendimento</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <style>
    iframe {
      pointer-events: none;
    }
  </style>
</head>
<body>

  <header class="bg-primary text-white text-center py-3">
    <h1>Painel de Atendimento</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <!-- Entrada de Senhas -->
      <div class="col-md-4">
        <div class="card mt-3">
          <div class="card-header bg-info text-white">
            <h2>Painel de Entrada de Senhas</h2>
          </div>
          <div class="card-body"></div>
        </div>
      </div>

      <!-- Carrossel de Vídeos -->
      <div class="col-md-4">
        <div class="card mt-3">
          <div class="card-header bg-secondary text-white">
            <h2>Mídia</h2>
          </div>
          <div class="card-body">
            <div id="videoCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div class="embed-responsive embed-responsive-16by9">
                    <div id="player1"></div>
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="embed-responsive embed-responsive-16by9">
                    <div id="player2"></div>
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="embed-responsive embed-responsive-16by9">
                    <div id="player3"></div>
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="embed-responsive embed-responsive-16by9">
                    <div id="player4"></div>
                  </div>
                </div>
              </div>
              <!-- Setas removidas -->
            </div>
          </div>
        </div>
      </div>

      <!-- Atendimento de Senhas -->
      <div class="col-md-4">
        <div class="card mt-3">
          <div class="card-header bg-success text-white">
            <h2>Painel de Atendimento de Senhas</h2>
          </div>
          <div class="card-body"></div>
        </div>
      </div>
    </div>

    <!-- Painel Atual -->
    <div class="row mt-4">
      <div class="col">
        <div class="card">
          <div class="card-header bg-warning">
            <h2>Painel Atual</h2>
          </div>
          <div class="card-body"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    const videoIDs = ['4QcsOXY8t5w', '58hzCNclgYo', 'toLUwj0ZGhI', 'abmkaEhyNP0'];
    const players = [];

    function onYouTubeIframeAPIReady() {
      for (let i = 0; i < videoIDs.length; i++) {
        players[i] = new YT.Player(`player${i + 1}`, {
          videoId: videoIDs[i],
          playerVars: {
            autoplay: 0,
            mute: 1,
            controls: 0,
            modestbranding: 1,
            rel: 0
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }
    }

    function onPlayerReady(event) {
      const index = players.findIndex(p => p === event.target);
      // Só o primeiro slide começa automaticamente
      if (index === 0) {
        event.target.playVideo();
      }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        const $items = $('#videoCarousel .carousel-item');
        const $active = $('#videoCarousel .carousel-item.active');
        const currentIndex = $items.index($active);
        const nextIndex = (currentIndex + 1) % $items.length;
        $('#videoCarousel').carousel(nextIndex);
      }
    }

    // Ao trocar o slide, para todos e toca o novo
    $('#videoCarousel').on('slid.bs.carousel', function (e) {
      const newIndex = $(e.relatedTarget).index();
      players.forEach(player => {
        if (player && player.pauseVideo) player.pauseVideo();
      });
      if (players[newIndex] && players[newIndex].playVideo) {
        players[newIndex].seekTo(0);
        players[newIndex].playVideo();
      }
    });
  </script>

</body>
</html>
